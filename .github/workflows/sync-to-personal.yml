name: Sync to Personal Repo

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'FESI-10th-team6/dallem'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install GitHub CLI
      run: sudo apt-get install gh -y
      
    - name: Sync using GitHub CLI
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # GitHub CLI로 인증
        gh auth login --with-token <<< "${{ secrets.PERSONAL_GITHUB_TOKEN }}"
        
        # 조직 레포 클론
        gh repo clone FESI-10th-team6/dallem temp
        cd temp
        
        # 개인 레포로 push
        git push https://x-access-token:${{ secrets.PERSONAL_GITHUB_TOKEN }}@github.com/${{ secrets.PERSONAL_REPO_OWNER }}/${{ secrets.PERSONAL_REPO_NAME }}.git main:main
        
        # 정리
        cd ..
        rm -rf temp